<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="/static/mainPage.css">
<!--    <link rel="stylesheet" href="mainPage.css">-->
    <title>Main</title>
</head>

<body>
    <div class="main-container d-flex ">
        <div class="left-bar ">
            <h4 class="list-header mt-2">Navigator</h4>
            <ul class="ms-0">
                <li><a href="">Reports</a></li>
                <li><a href="">Help</a></li>
                <li><a href="">Exit</a></li>

            </ul>
        </div>
        <div class="main-content ps-2">
            <div class="content-header mb-5"> Welcome msg is right here <span class="text-danger">{{ username }}</span></div>
                <div class="btn-group">
                    <form action="/addKid/{{username}}" method="get">
                        <button type="submit" class="btn btn-outline-secondary">Add</button>
                    </form>
                    <form action="/" method="get">
                        <button type="submit" class="btn btn-outline-secondary">Edit</button>
                    </form>
                    <form action="/" method="get">
                        <button type="submit" class="btn btn-outline-secondary">Delete</button>
                    </form>
                </div>
            <div class="table-container">
                <table class=" table table-hover w-50 text-center">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Id</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% if data %}
                        {% for kid in data %}
                            <tr>
                                <th scope="row">{{loop.index}}</th>
                                <td>{{kid._id}}</td>
                                <td>{{kid.first_name}}</td>
                                <td>{{kid.last_name}}</td>
                                <td>
                                    <form action="/editKid/{{kid._id}}" method="get">
                                        <button type="submit" class="btn btn-outline-secondary">Edit</button>
                                    </form>
                                </td>
                                <td>
                                    <form action="/" method="get">
                                        <button type="submit" class="btn btn-outline-secondary">Delete</button>
                                    </form>
                                </td>

                            </tr>

                        {% endfor %}
                    {% endif %}
                    </tbody>
                </table>

            </div>

        </div>
    </div>

</body>
<script src="/static/mainPage.js"></script>

</html>
