<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <link rel="stylesheet" href="/static/home.css">
   <!-- <link rel="stylesheet" href="../../static/home.css"> -->
</head>

<body>
    <div class="main-content-container d-flex flex-column flex-md-row justify-content-md-center mt-5">
        <!-- the main container will hold most of the main content. 
        the main container is divided to 2 main parts:
            1. left container - hello msg and details
            2. right container - login form -->
        <div class="left-container border d-flex flex-column align-items-start bg-dark">
            <p class="fs-3 align-items-center mt-md-5 pt-md-5"> 
                Welcome to Face Recognition System.
            </p>
            <p>Login or register to create new class.</p>
        </div>
        <div class="right-container border d-flex flex-column justify-content-center ">
            <div class="col-md-6 col-sm-12">
                <div class="login-form ms-md-4">
                    <form action="login" method="post">
                        <div class="form-group">
                            <label for="_id">User Name</label>
                            <input name="_id" type="text" id="_id" class="form-control" placeholder="User Name">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input name="password" type="password" id="password" class="form-control" placeholder="Password">
                        </div>
                        {% if message %}
                            <p class="text-danger">{{ message }}</p>
                        {% endif %}
                        <div class="form-btns mt-3 ">
                            <button type="submit" class="btn btn-secondary">Login</button>
                            <a href=register ><button type="button" class="btn btn-secondary">Register</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
