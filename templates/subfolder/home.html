<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <link rel="stylesheet" href="/static/home.css">
   <!-- <link rel="stylesheet" href="../../static/home.css"> -->
</head>

<body>
    <section class="">
        <header>
            <h1 class="text-center">Attendance system</h1>
            <h6 class="text-center">Login or register to create new class.</h6>
        </header>
        <!--    the container holds the left side (image) and right (form)-->
        <div class="container-fluid ">
            <div class="row d-flex justify-content-center mt-5">
                <!--left image-->
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
                </div>

            <!--form-->
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form action="login" method="post">
                          <!-- Username input -->
                          <div class="form-outline mb-4">
                            <input type="text" name="_id" id="_id" class="form-control form-control-lg"
                              placeholder="Enter a valid username" />
                            <label class="form-label" for="_id">Username</label>
                          </div>

                          <!-- Password input -->
                          <div class="form-outline mb-3">
                            <input type="password" id="password" class="form-control form-control-lg"
                              placeholder="Enter password" name="password"/>
                            <label class="form-label" for="password">Password</label>
                          </div>

                            {% if message %}
                                <p class="text-danger">{{ message }}</p>
                            {% endif %}

                          <div class="d-flex justify-content-between align-items-center">
                            <!--Submit-->
                              <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="submit" class="btn btn-primary btn-md"
                                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                                </button>
                              </div>
                              <!--Register-->
                              <div class="text-center text-lg-start mt-4 pt-2">
                                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
                                    <a href=register class="link-danger" >Register</a>
                                  </p>
                              </div>
                          </div>
                    </form>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
