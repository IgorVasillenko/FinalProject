When the process is done, the page will reload

<script>
    var usr = '{{username}}';

    function isDataReady(){
        console.log('called interval')
        $.ajax({
            type: "GET",
            url: "{{url_for('check_attendance')}}",
            timeout:150000,
            data:{ username: usr },
            contentType: 'application/json',
            success: function (res,err){
                if (res.bool){
                    console.log(res);
                    clearInterval(myInterval);
                    let url = `http://${window.location.host}/report/${usr}`;
                    window.location.replace(url);
                 }else { console.log (res)}

             },
            error: function (err){
                console.log("err is: ", err)
                }
        });

    }
    myInterval = setInterval(isDataReady, 30000);




</script>
